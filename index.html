<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel 3D Christian Grohens</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />

    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Conteneur principal du carousel -->
    <div class="container">
      <!-- Carousel contenant les éléments -->
      <div class="carousel">
        <!-- Remplacement de l'élément A par une image cliquable -->
        <div class="item a">
          <a href="https://www.javachrist.fr" target="_blank">
            <img
              src="image/Capture d'écran 2024-07-16 112721.png"
              alt="Image A"
            />
          </a>
        </div>
        <div class="item b">B</div>
        <div class="item c">C</div>
        <div class="item d">D</div>
        <div class="item e">E</div>
        <div class="item f">F</div>
      </div>
    </div>
    <!-- Boutons pour naviguer dans le carousel -->
    <div class="next">Next</div>
    <div class="prev">Prev</div>
    <!-- Inclusion de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Inclusion du fichier JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
